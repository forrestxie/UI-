<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>按钮</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        body {
            margin: 50px;
        }
    </style>
</head>
<body>
<div id="app">
    <nt-button icon-name="settings" :loading="loading1" @click="loading1 = !loading1">
        按钮js11
    </nt-button>
    <nt-button icon-name="settings" :loading="true" icon-position="left">
        按钮js
    </nt-button>
    <nt-button icon-name="loading" :loading="true" icon-position="right">
        按钮js
    </nt-button>
    <g-button-group>
        <nt-button icon-name="left">上一页</nt-button>
        <nt-button>更多</nt-button>
        <nt-button icon-name="right" icon-position="right">下一页</nt-button>
    </g-button-group>
</div>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_1174351_kbpv35znw9j.js"></script>
</body>
</html>
